<!DOCTYPE html>
<html>
<head>
    <title>Employee Attrition Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-container input,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 1.5em;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Employee Attrition Prediction</h2>
        <form action="/predict" method="post">
            <label for="BusinessTravel">Business Travel:</label>
            <select name="BusinessTravel" required>
                <option value="Travel_Rarely">Travel_Rarely</option>
                <option value="Travel_Frequently">Travel_Frequently</option>
                <option value="Non-Travel">Non-Travel</option>
            </select>

            <label for="Department">Department:</label>
            <select name="Department" required>
                <option value="Sales">Sales</option>
                <option value="Research & Development">Research & Development</option>
                <option value="Human Resources">Human Resources</option>
            </select>

            <label for="EducationField">Education Field:</label>
            <select name="EducationField" required>
                <option value="Life Sciences">Life Sciences</option>
                <option value="Medical">Medical</option>
                <option value="Marketing">Marketing</option>
                <option value="Technical Degree">Technical Degree</option>
                <option value="Human Resources">Human Resources</option>
                <option value="Other">Other</option>
            </select>

            <label for="Gender">Gender:</label>
            <select name="Gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="JobRole">Job Role:</label>
            <select name="JobRole" required>
                <option value="Sales Executive">Sales Executive</option>
                <option value="Research Scientist">Research Scientist</option>
                <option value="Laboratory Technician">Laboratory Technician</option>
                <option value="Manufacturing Director">Manufacturing Director</option>
                <option value="Healthcare Representative">Healthcare Representative</option>
                <option value="Manager">Manager</option>
                <option value="Sales Representative">Sales Representative</option>
                <option value="Research Director">Research Director</option>
                <option value="Human Resources">Human Resources</option>
            </select>

            <label for="MaritalStatus">Marital Status:</label>
            <select name="MaritalStatus" required>
                <option value="Single">Single</option>
                <option value="Married">Married</option>
                <option value="Divorced">Divorced</option>
            </select>

            <label for="MonthlyIncome">Monthly Income:</label>
            <input type="number" name="MonthlyIncome" required>

            <label for="OverTime">OverTime:</label>
            <select name="OverTime" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="TotalWorkingYears">Total Working Years:</label>
            <input type="number" name="TotalWorkingYears" required>

            <input type="submit" value="Predict">
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
